<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Адаптирование страницы для мобильных устройств -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Запрет распознования номера телефона -->
		<meta name="format-detection" content="telephone=no">
		<meta name="SKYPE_TOOLBAR" content ="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

		<!-- Заголовок страницы -->
		<title>Заголовок страницы</title>

		<!-- Данное значение часто используют(использовали) поисковые системы -->
		<meta name="description" content="">
		<meta name="keywords" content="">

		<!-- Изменение цвета панели моб. браузера -->
		<meta name="msapplication-TileColor" content="#0B00D8">
		<meta name="theme-color" content="#0B00D8">

		<!-- Подключение шрифтов с гугла -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

		<!-- Подключение файлов стилей -->
		<link rel="stylesheet" href="css/fancybox.css" async>
		<link rel="stylesheet" href="css/styles.css" async>

		<link rel="stylesheet" href="css/response_1439.css" media="print, (max-width: 1439px)" async>
		<link rel="stylesheet" href="css/response_1279.css" media="print, (max-width: 1279px)" async>
		<link rel="stylesheet" href="css/response_1023.css" media="print, (max-width: 1023px)" async>
		<link rel="stylesheet" href="css/response_767.css" media="print, (max-width: 767px)" async>
		<link rel="stylesheet" href="css/response_479.css" media="(max-width: 479px)" async>
	</head>

	<body>
		<div class="wrap white">
			<div class="main">
				<section class="error_info">
					<div class="info">
						<div class="title">Возникла ошибка</div>

						<div class="desc">Пожалуйста, опишите какие действия к этому привели. Это поможет нам стать лучше.</div>

						<form action="">
							<textarea placeholder="Введите ответ"></textarea>
							<div class="flex">
								<button class="link">Отправить</button>
								<a href="/" >Вернуться на главную</a>
							</div>							
						</form>

						
					</div>

					<div class="code">
						<img data-src="images/505.svg" alt="" class="lozad">
					</div>
				</section>
			</div>
		</div>


		<div class="supports_error">
			Ваш браузер устарел рекомендуем обновить его до последней версии<br> или использовать другой более современный.
		</div>

		<section class="modal" id="thanks">
			<img data-src="images/thanks.svg" alt="" class="icon lozad">

			<div class="modal_title">Спасибо за<br> обратную связь!</div>

			<a href="/" class="btn_form">Вернуться на главную</a>
		</section>


		<!-- Подключение javascript файлов -->
		<script src="js/jquery-3.5.0.min.js"></script>
		<script src="js/lozad.min.js"></script>
		<script src="js/media-player.js"></script>
		<script src="js/html5sortable.min.js"></script>
		<script src="js/wavesurfer.js"></script>
		<script src="js/fancybox.min.js"></script>
		<script src="js/nice-select.js"></script>
		<script src="js/functions.js"></script>
		<script src="js/scripts.js"></script>

		<script type="text/javascript">
			$(() => {
				$(".error_info button").on("click", function(e){
					e.preventDefault();			
					Fancybox.close();		
					Fancybox.show([{
						src: "#thanks",
						type: 'inline'
					}]);
				});
			});
		</script>

	</body>
</html>
